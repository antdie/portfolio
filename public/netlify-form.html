<form
    data-netlify="true"
    method="POST"
    name="contact"
    netlify-honeypot="username"
    hidden
>
    <input autocomplete="off" name="username" type="text" tabindex="-1" />
    <input name="name" type="text" />
    <textarea name="message"></textarea>
    <input name="email" type="email" />
    <input type="submit" value="Envoyer" />
</form>
